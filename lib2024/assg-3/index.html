<!DOCTYPE html>
<html lang="en-ca">
<head>
	<title>Assignment 3</title>
</head>
<body>
	<h1>Assignment 3</h1>
	<h2>Form</h2>

    <form action="index.html" method="post">
        <p>Please enter your personal information in the form below.</p>
        <br>

        <label for="firstname">First Name:</label> 
        <input type="text" id="firstname" name="firstname" required placeholder="Enter your first name"/>
        <br>

        <label for="lastname">Last Name:</label> 
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"/>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"/>
        <br>

        <label for="password">Password:</label> 
        <input type="password" id="password" name="password" required placeholder="Enter your password"/>
        <br>
        <br>
        <label for="birthdate">Date of Birth:</label> 
        <input type="date" id="birthdate" name="birthdate" required/>
        <br>
        <br>
        <label for="number">Mobile Number:</label> 
        <input type="number" id="number" name="number" required placeholder="eg. 1234445555"/>
        <br>
        <br>
        <input type ="radio" name ="gender" value="Male"> Male
        <input type ="radio" name ="gender" value="Female"> Female
        <br>
        <br>
        <label for="address">Address:</label> 
        <input type="text" id="address" name="address" placeholder="eg. 123 Main Street" />
        <br>
        <br>
        <label for="city">City:</label> 
        <input type="text" id="city" name="city" placeholder="City name" />
        <br>
        <br>
        <label for="province">Province:</label> 
        <select id="province" name="province">
            <option value = "Ontario" selected>Ontario</option>
            <option value = "Quebec">Quebec</option>
            <option value = "Manitoba">Manitoba</option>
            <option value = "Newfoundland">Newfoundland</option>
        </select>
        <br>
        <br>
        <label for="country">Country:</label> 
        <select id="country" name="country">
            <option value="Canada" selected>Canada</option>
            <option value="United States">United States</option>
            <option value="Australia">Australia</option>
        </select>
        <br>
        <br>
        <label for="postalcode">Postal Code:</label> 
        <input type="text" id="postalcode" name="postalcode" placeholder="eg. A1A 2B2" />
        <br>
        <br>
        <label>Hobbies/Interests:</label> 
        <input type ="checkbox" id="music" name="music" value="on"> Music
        <input type = "checkbox" id="art" name="art" value="on" > Art
        <input type = "checkbox" id="yoga" name="yoga" value="on" > Yoga
        <input type = "checkbox" id="hockey" name="hockey" value="on"> Hockey
        <br>
        <br>
        <label>Website:</label> 
        <a id="website" href="https://www.algonquincollege.com">Algonquin College Home Page</a>
        <br>
        <br>
        <input type="submit" name="submit" value="Submit"/>
        <input type="reset" name="reset" value="Reset"/>
    </form>
</body>
</html>
